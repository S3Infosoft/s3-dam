{% extends "photologue/photo_detail.html" %}

{% load i18n %}

{% block title %}{{ gallery.title }}{% endblock %}

{% block content %}

<div class="row">

  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header ">{{ gallery.title }}</h1>
      <p class="muted"><small>{% trans "Published" %} {{ gallery.date_added }}</small></p>
    </div>
  </div>

  <div class="row" style="margin-top:6%; padding:1%">
    {% for photo in gallery.public %}
    <a href="{{ photo.get_absolute_url }}">
      <img src="{{ photo.get_thumbnail_url }}" class="rounded thumbnail" style="margin:10%; " alt="{{ photo.title }}">
    </a>
    {% endfor %}
  </div>
  
  <div style="margin:10%">
    <a href="{% url 'photologue:gallery-list' %}" class="btn btn-primary">{% trans "View all galleries" %}</a>
  </div>
</div>

{% endblock %}
