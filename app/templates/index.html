{% extends "base.html" %}
{% load static %}

{% block title %}Dashboard :: {% endblock title %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/custom.css' %}">
{% endblock extra_css %}

{% block content %}
<div class="row">
  <h2> Digital Asset Manager </h2>
</div>
<div class="row" style="margin-top:3%;">
  <div class="col-md-5 card shadow">
    <div id="piechart"></div>
  </div>
  <div class="col-md-2"></div>
  <div class="col-md-4 card shadow">
    <ul class="list-group" style="padding:4%;">
      <li class="list-group-item d-flex justify-content-between align-items-center">
        User: <b class="badge badge-primary badge-pill">25</b></li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        content: <b class="badge badge-primary badge-pill">44</b> </li>
    </ul>
  </div>
</div>

{% endblock content %}
{% block extra_script %}
<script>
  // Load google charts
  google.charts.load('current', {
    'packages': ['corechart']
  });
  google.charts.setOnLoadCallback(drawChart);

  // Draw the chart and set the chart values
  function drawChart() {
    var data = google.visualization.arrayToDataTable([
      ['Number', 'Hours per Day'],
      ['Photo', 8],
      ['Document', 2],
      ['video', 3]
    ]);

    // Optional; add a title and set the width and height of the chart
    var options = {
      'title': 'Number of asset',
      'width': 400,
      'height': 300
    };

    // Display the chart inside the <div> element with id="piechart"
    var chart = new google.visualization.PieChart(document.getElementById('piechart'));
    chart.draw(data, options);
  }
</script>
{% endblock extra_script %}
