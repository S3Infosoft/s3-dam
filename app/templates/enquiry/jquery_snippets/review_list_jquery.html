
{% load static %}

  <link rel="stylesheet" href="{% static 'vendor/datatables/dataTables.bootstrap4.min.css' %}">

  <h1 class="h3 mb-2 text-gray-800">Review Table</h1>

          <!-- DataTales Example -->
          <div class="card shadow mb-4">
            <div class="card-header py-3">
              <h6 class="m-0 font-weight-bold text-primary">DataTables Example</h6>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                  <thead>
                    <tr>
                      <th>Headlinw</th>
                      <th>Source</th>
                      <th>Created</th>
                      <th>Rating</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tfoot>
                    <tr>
                      <th>Headlinw</th>
                      <th>Source</th>
                      <th>Created</th>
                      <th>Rating</th>
                      <th>Action</th>
                    </tr>
                  </tfoot>
                  <tbody>

                  </tbody>
                </table>
              </div>
            </div>
          </div>



  <!-- Scripts for table -->
  <script src="{% static 'vendor/datatables/jquery.dataTables.min.js' %}"></script>
  <script src="{% static 'vendor/datatables/dataTables.bootstrap4.min.js' %}"></script>

  <!-- Script to fetch the data from the api -->
  <script>
    $(document).ready(function() {

      $.ajax({
          url: window.location.origin + "/api/v1/review/",
          method: "GET",
          success: function (data) {
              console.log(data);
              $("#dataTable").dataTable({
                  "aaData": data,
                  "columns": [
                      {"data": "headline"},
                      {"data": "source"},
                      {"data": "created"},
                      {"data": "rating"},
                      {"data": "action"},
                  ]
              });

          },
          error: function (err) {
              console.log("Eeeeeee");
              console.log(err.data)
          }
      });
    });
  </script>
